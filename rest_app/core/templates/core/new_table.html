{% extends 'core/base.html' %}

{% block body %}

<h1 class="text-center">Table {{ table_id }}</h1>
<div class="container">
    <form action="">
        <div class="form-row">
            <div class="form-group col-8">
                <label class="control-form-label" for="nameSearch">Search product: </label>
                <input class="form-control" type="search" name="nameSearch" id="nameSearch">
            </div>
            <div class="form-group col-4">
                <label class="control-form-label" for="quantity">Quantity</label>
                <input class="form-control" type="number" name="quantity" id="quantity" value="1">
            </div>
            <div class="col-12">
                <label class="control-form-label" for="comments">Comments:</label>
                <textarea class="form-control" name="comments" id="comments"></textarea>
            </div>
            <div class="col-12">
                <input class="btn btn-primary my-4" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">
                #
            </th>
            <th scope="col">
                Product
            </th>
            <th scope="col">
                Quantity
            </th>
        </tr>
    </thead>
    <tr>
        <th scope="row">
            1
        </th>
        <th scope="row">
            Chaufa con pollo
        </th>
        <th scope="row">
            4
        </th>
    </tr>
    <tr>
        <th scope="row">
            2
        </th>
        <th scope="row">
            Chijaukay con osti√≥n
        </th>
        <th scope="row">
            2
        </th>
    </tr>
</table>

<script>
    $(document).ready(function(){
        load_data();
        function load_data(query){
            $.ajax({
                url: "{{ url_for('api.products') }}",
                method: "POST",
                data: {query: query},
                success: function(data){
                    $('result').html(data)
                }
            })
        }
        $('#search_text').keyup(function(){
            let search = $(this).val()
            if (search != ''){
                load_data(search)
            } else {
                load_data()
            }
        })
    }
    )
</script>

{% endblock body %}
