{% extends 'crud/base.html' %}
{% from 'crud/_render_field.html' import render_field %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" class="form-horizontal" action="{{ url_for('crud.update_table', id=table.id) }}">
                {{ table_form.csrf_token }}
                {{ render_field(table_form.table_name, value=table.table_name) }}
    
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>



{% endblock content %}
